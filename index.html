<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Shelf</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Shelf!</h1>
    </header>
    <main>
        <section>
            <h2>My Projects</h2>
            <div id="project-list"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Shelf</p>
    </footer>

    <script>
        const projects = [
            {
                name: "Project 1",
                link: "https://github.com/username/project1",
                description: "Description of Project 1. Explain what it does and its features."
            },
            {
                name: "Project 2",
                link: "https://github.com/username/project2",
                description: "Description of Project 2. Explain what it does and its features."
            },
            {
                name: "Project 3",
                link: "https://github.com/username/project3",
                description: "Description of Project 3. Explain what it does and its features."
            }
            // Add more projects as needed
        ];

        const projectList = document.getElementById("project-list");
        projects.forEach(project => {
            const projectDiv = document.createElement("div");
            projectDiv.className = "project";
            projectDiv.innerHTML = `<h3><a href="${project.link}" target="_blank">${project.name}</a></h3><p>${project.description}</p>`;
            projectList.appendChild(projectDiv);
        });
    </script>
</body>
</html>
